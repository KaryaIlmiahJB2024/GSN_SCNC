<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Website</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #6200ea;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #3700b3;
        }
        .passcode {
            margin-top: 20px;
        }
        .passcode input {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #6200ea;
            margin-right: 10px;
        }
        .passcode button {
            background-color: #03dac6;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .passcode button:hover {
            background-color: #018786;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Cool Website</div>
        <button class="button">Button 1</button>
        <button class="button">Button 2</button>
        <button class="button">Button 3</button>
        <div class="passcode">
            <input type="password" placeholder="Enter Passcode">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
